    <meta charset="UTF-8" />

  <body>

<div class="model hidden" >
  <p>

  <button class="agreement">OK</button>

<div class="overLay hidden"></div>




    <!-- Header Section (from dev branch) -->
    <header class="header">
      <nav class="nav">
        <ul class="UnOrderdBoardList" id="addBoard">
          <!-- <li class="BoardList"><a href="">Board 1</a></li>
          <li class="BoardList"><a href="">Board 2</a></li> -->
        </ul>
      </nav>
      <div class="right" id="right">
        <input
          type="text"
          placeholder="   &#x1F50D;search a note"
          id="search"
          class="search"
        />
        <div class="btns">
          <button class="Archived">
            <span style="color: black"> ðŸ—‘</span>Archived
          </button>

        </div>

    </header>

    <!-- Card Section (from SCRUM-9 branch) -->
    <div class="container">
      <div class="card">
        <p class="text-content">
          This is a sample card. You can edit or style this text.
        </p>
        <ul class="colors " >
          <li class="color red" data-color="#FBCEB1     "></li>
          <li class="color green" data-color="#ACE1AF        "></li>
          <li class="color yellow" data-color="#c5c800          "></li>
          <li class="color blue" data-color="#7CB9E8         "></li>
          <li class="color orangered" data-color="#FFB000"></li>
        </ul>
        <div class="edBtns ">
          <button class="editBtn">Edit</button>
          <button class="deleteBtn">Delete</button>
        </div>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
